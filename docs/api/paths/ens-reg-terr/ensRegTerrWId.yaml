put:
  summary: Modifie une association
  tags: ["Ensembles de Règlements Territoires"]
  parameters:
    - name: id_asso_er_ter
      in: path
      description: identifiant de l'association
      required: true
      example: 1
  requestBody:
    content:
      application/json:
        schema: 
          $ref: '../../components/schemas.yaml#/association_territoire_ensemble_sans_id'
        example:
          id_er: 2
          id_periode_geo: 28
  responses:
    '200':
      description: Succès
      content:  
        application/json:
          schema: 
            $ref: '../../components/schemas.yaml#/association_territoire_ensemble_avec_id'
          example:
            success: false
            data:
              id_asso_er_ter: 1
              id_er: 2
              id_periode_geo: 28
    '500':
      description: Erreur interne
      content: 
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: false
            message: Erreur interne serveur
delete: 
  summary: Suppression d'une association
  tags: ["Ensembles de Règlements Territoires"]
  parameters: 
    - name: id_asso_er_ter
      in: path
      description: identifiant de l'association
      required: true
      example: 1
  responses:
    '200':
      description: Succès
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: true
    '500':
      description: Erreur interne serveur
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: false
            message: Erreur interne serveur