get:
  summary: Obtiens les chiffres brutes de l'analyse de variabilité
  tags: ['Analyse de variabilité']
  parameters: 
    - name: id_er
      in: query
      required: false
      example: 1
      type: integer
      description: Liste séparée de virgules des ensembles de règlements que l'on veut voir
    - name: cubf_n1
      in: query
      required: false
      example: 1
      schema:
        $ref: '../../components/schemas.yaml#/cubf_n1_enum'
      description: Entier entre 1 et 9 décrivant l'utilisation du sol dont on veut constater la valeur. Si elle n,est pas spcéfiée l'ensemble des cubf sont fournis
    - name: voir_inv
      in: query
      required: false
      example: true
      schema:
        $ref: '../../components/schemas.yaml#/boolean_enum'
      description: Voir l'inventaire actuel
    - name: id_ref
      in: query
      required: false
      example: 1
      type: integer
      description: Identifiant de référence. Si spécifié la valeur renvoyéee est en pourcentage de l'ensemble de règlements
    - name: inclure_echelle
      description: booleen indiquant si les facteurs d'échelles autres que 1 doivent être renvoyés
      in: query
      schema:
        $ref: '../../components/schemas.yaml#/boolean_enum'
  responses:
    '200':
      description: Succès
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_ana_var'
          examples:
            exemple1:
              value:
                success: true
                data: 
                  - cubf: 1 
                    desc_cubf: RÉSIDENTIELLE
                    id_er: 1
                    description_er: 'Québec - post harm - urbain dense'
                    n_lots: 125225
                    facteur_echelle: 1
                    valeur: 138435
                  - cubf: 1
                    desc_cubf: RÉSIDENTIELLE
                    id_er: 2
                    description_er: Québec - post harm - structurant A
                    n_lots: 125225
                    facteur_echelle: 1
                    valeur: 206263
    '500':
      description: Erreur interne serveur
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example: 
            success: false
            message: Erreur interne serveur
      
