get:
  summary: Obtiens le nombre d'entrées par niveau de cubf
  tags: ['Code Utilisation du Bien Fonds']
  responses:
    '200':
      description: Succès
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_n_cubf'
          example: 
            success: true
            data: 
              - niveau: 1
                description: CUBF 1 à 9
                n_entrees: 9
              - niveau: 2
                description: CUBF 10 à 99
                n_entrees: 77
              - niveau: 3
                description: CUBF 100 à 999
                n_entrees: 359
              - niveau: 4
                description: CUBF 1000 à 9999
                n_entrees: 1255
    '500':
      description: Erreur interne serveur
      content:  
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: false
            message: Erreur interne serveur