get:
  summary: Obtiens la variable pour les quartier sous forme de diagramme XY
  deprecated: false
  tags: ['Analyse agrégée par quartier']
  parameters: 
    - name: X
      schema:
        $ref: '../../components/schemas.yaml#/var_ana'
      required: true
      in: query
      example: stat-tot
    - name: Y
      schema:
        $ref: '../../components/schemas.yaml#/var_ana'
      required: true
      in: query
      example: pm-ac-res
    - name: ordre
      schema: 
        $ref: '../../components/schemas.yaml#/ordres_stat_valid'
      required: true
      in: query
      example: 1,3,2
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_ana_histo'
          example:
            success: true
            data: 
              descriptionX: Stationnements Total
              descriptionY: Part Modal Auto conducteur des résidents
              donnees:
                - id_quartier: 1
                  nom_quartier: 'Saint-Jean-Baptiste'
                  x: 10575
                  y: 22.455
                - id_quartier: 2
                  nom_quartier: Cap-Rouge
                  x: 10463
                  y: 67.07
                - id_quartier: 3
                  nom_quartier: Cité-Universitaire
                  x: 30976
                  y: 48.88
    '500':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: false
            message: 'stat-tot requires ordre'