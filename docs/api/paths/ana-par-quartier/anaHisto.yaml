get:
  summary: Obtiens la variable pour les quartier sous forme d'histogramme
  deprecated: false
  tags: ['Analyse agrégée par quartier']
  parameters: 
    - name: variable
      schema:
        $ref: '../../components/schemas.yaml#/var_ana'
      required: true
      in: query
      example: stat-tot
    - name: ordre
      schema: 
        $ref: '../../components/schemas.yaml#/ordres_stat_valid'
      required: true
      in: query
      example: 1,3,2
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_ana_histo'
          example:
            success: true
            data: 
              valeurVille: 1.57
              description: Stationnements par voiture
              donnees:
                - id_quartier: 1
                  nom_quartier: 'Saint-Jean-Baptiste'
                  valeurs: 3.3431
                - id_quartier: 2
                  nom_quartier: Cap-Rouge
                  valeurs: 1.00000
                - id_quartier: 3
                  nom_quartier: Cité-Universitaire
                  valeurs: 3.27
    '500':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/api_response'
          example:
            success: false
            message: 'stat-tot requires ordre'