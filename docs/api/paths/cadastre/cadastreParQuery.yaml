get:
  summary: Obtiens les lots cadastraux selon les paramètres de requêtes spécifiés
  tags: ['Cadastre']
  parameters:
    - name: g_no_lot
      in: query
      description: Identifiant de lot
      example: '5 340 492'
      type: string
    - name: bbox
      in: query
      description: Boite englobante dans laquelle chercher. Specifier long_1,lat_1,longitude_2,latitude_2 
      example: -71.249,46.807,-71.243,46.806
      type: string
    - name: superf_plus_grand
      in: query
      description: Retourner seulement les lots dont la superficie est supérieure à la valeur spécifiée en mètres carrés
      example: 225
      type: number
    - name: estime
      in: query
      description: methode d'estimation à obtenir. 2 (réglementaire) par défaut
      example: 1
      type: integer
      minimum: 1
      maximum: 3
    - name: id_quartier
      in: query
      description: Lots dans le quartier spécifié 
      type: integer
      example: 1
    - name: inv_plus_grand
      in: query
      description: Renvoie seulement les lots dont le nombre de places estimées excède le nombre de places données
      example: 50
      type: integer
    - name: inv_surf_plus_grand
      in: query 
      description: Renvoie seulement les lots dont le nombre de places estimées divisé par la superficie excède la valeur spécifiée
      example: 0.05
      type: number
    - name: id_strate
      in: query
      description: Renvoie uniquement les lots sélectionnés pour échantillonnage appartenant à la strate décrite
      type: number
      example: 43
  responses:
    '200':
      description: Succès
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_lot_cadastral'
          examples:
            exemple1:
              value:
                success: true
                data:
                  - g_no_lot: 1 477 406
